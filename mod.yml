program: train_h5_gat_DDP.py
method: bayes
project: mod
metric:
  name: val_loss
  goal: minimize
parameters:
  hidden_channels:
    values: [16, 64, 128, 256, 512, 1024]  # シンプルに
  optimizer:
    values: ["adam", "adamw", "sgd"]
  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 0.005  # より小さい範囲に調整
  n_layers:
    values: [3, 4, 5, 6]  # 深すぎない層数に
  knn_k:
    values: [2, 3, 4, 5, 6]
  n_units:
    values: [16, 64, 128, 256, 1024, 2048]  # 小規模データに合わせた範囲
  feat_type:
    values: ["gat", "sage", "gcn"]
  epochs:
    values: [1000]  # 少なめに設定しつつ早期終了を検討
  batch_size:
    values: [8, 16, 32, 64, 128]  # 小さめのバッチサイズも試す
  dropout_rate:
    distribution: uniform
    min: 0.1
    max: 0.5  # 過学習防止で範囲を狭める
  activation_function:
    values: ["relu"]
  dense_units:
    values: [1, 8, 16, 32, 64, 128, 256, 512, 1024]
